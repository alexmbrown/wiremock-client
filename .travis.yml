language: node_js
node_js:
  - "stable"
branches:
  only:
  - master
cache:
  directories:
  - node_modules
before_script:
  - npm run lint
script:
  - npm run test
  - npm run build
after_success:
  - npm run coverage
  - npm version 1.0.${TRAVIS_BUILD_NUMBER}
deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_AUTH_TOKEN
